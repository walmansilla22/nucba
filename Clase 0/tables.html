<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Listados de cursos</h1>
    <table>
       <tr>
           <td><b>Curso</b></td>
           <td><b>Horas</b></td>
           <td><b>Horario</b></td>
       </tr> 
       <tr>
           <td> CSS </td>
           <td> 20 </td>
           <td> 16:00 </td>
       </tr>
       <tr>
           <td> HTML </td>
           <td> 20 </td>
           <td> 18:00 </td>
       </tr>
       <tr>
        <td> JS </td>
        <td> 60 </td>
        <td> 19:00 </td>
    </tr>   

    </table>
  
    <h1>Fusion de columnas</h1>
    <table>
        <tr>
            <td colspan="2">Primera columna</td>
        </tr>
        <tr>
            <td>Segunda columna</td>
            <td>Tercera columna</td>
        </tr>
    </table>
    <h1>Fusion de filas</h1>
    <table>
        <tr>
        <td>Primera columna</td>
        <td rowspan="2">Segunda columna</td>
        </tr>
        <tr>
            <td>Tercera columna</td>
        </tr> 
        
         
    </table>
</body>
</html>
